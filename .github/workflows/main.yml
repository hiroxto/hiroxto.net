name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14.17.4]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node_modules
        with:
          path: node_modules
          key: hiroxto-net-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            hiroxto-net-build-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
            hiroxto-net-build-${{ env.cache-name }}-
            hiroxto-net-build-
            hiroxto-net-

      - run: yarn install
        env:
          CI: true

      - run: yarn run build
        env:
          CI: true

      - run: "yarn run lint:es"
        env:
          CI: true

      - run: "yarn run lint:style"
        env:
          CI: true

      - name: Slack Notification
        uses: homoluctus/slatify@v1.6
        if: failure()
        with:
          job_name: '*${{ github.workflow }}*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}

  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Ubuntu Version
        run: cat /etc/os-release

      - name: Docker Version
        run: docker version

      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node_modules
        with:
          path: node_modules
          key: hiroxto-net-docker-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            hiroxto-net-docker-${{ env.cache-name }}-${{ hashFiles('yarn.lock') }}
            hiroxto-net-docker-${{ env.cache-name }}-
            hiroxto-net-docker-
            hiroxto-net-

      - run: docker-compose build
      - run: docker-compose run --rm nuxt yarn install
      - run: docker-compose run --rm nuxt npm rebuild node-sass
      - run: docker-compose run --rm nuxt yarn run build
      - run: "docker-compose run --rm nuxt yarn run lint:es"
      - run: "docker-compose run --rm nuxt yarn run lint:style"

      - name: Slack Notification
        uses: homoluctus/slatify@v1.6
        if: failure()
        with:
          job_name: '*${{ github.workflow }}*'
          type: ${{ job.status }}
          icon_emoji: ":octocat:"
          url: ${{ secrets.SLACK_WEBHOOK }}
