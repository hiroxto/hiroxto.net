name: Test

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4

            -   name: Setup mise
                uses: jdx/mise-action@v3

            -   name: Cache node_modules
                uses: actions/cache@v4
                with:
                    path: ~/.npm
                    key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-node-

            -   name: Install dependencies
                run: npm ci

            -   name: Lint
                run: npm run lint

            -   name: Format
                run: npm run format

            -   name: Type Check
                run: npm run check

            -   name: Build
                run: npm run build
